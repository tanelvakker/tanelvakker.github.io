<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kassipoja Retk</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hud">
    <div class="hud-item">Punktid: <span id="score">0</span></div>
    <div class="hud-item">Elud: <span id="lives">3</span></div>
    <div class="hud-item">Konservid: <span id="powerUps">0</span></div>
  </div>
  <canvas id="game" width="960" height="540">Sinu brauser ei toeta kanvaasit.</canvas>
  <div class="controls">
    <p>Juhtimine: vasak/parem nool või ekraaninupud liikumiseks, tühik või ekraaninupp hüppamiseks.</p>
  </div>
  <div class="touch-controls" aria-label="Puutejuhtnupud">
    <div class="touch-group">
      <button class="touch-btn" type="button" data-control="left" aria-label="Liigu vasakule">&lt;</button>
      <button class="touch-btn" type="button" data-control="right" aria-label="Liigu paremale">&gt;</button>
    </div>
    <div class="touch-group">
      <button class="touch-btn jump" type="button" data-control="jump" aria-label="Hüppa">^</button>
    </div>
  </div>
  <script src="game.js" defer></script>
</body>
</html>
